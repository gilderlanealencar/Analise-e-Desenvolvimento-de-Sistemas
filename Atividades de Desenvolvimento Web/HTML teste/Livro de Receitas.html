
<!DOCTYPE html>

    <title>Livro de Receitas</title>
</head>
<body>
        <h1>Omelete Simples</h1> 
        <h2>Ingredientes:</h2>
        <ul>
            <li>2 ovos</li>
            <li>1 pitada de sal</li>
            <li>1 colher de sopa de leite</li>
            <li>1/2 colher de chá de sal</li>
            <li>1 colher de chá de manteiga</li>
            <li>1 fatia de queijo (opcional)</li>
        </ul>
        <h3/>Modo de Preparo</h3>:
        <ul>
            <li>Bata os ovos com o sal e o leite em uma tigela.</li>
          
        </ul>
</body>
